<div>
    <!-- controller set up in main.js -->
    <div class="container">
        <div class="row">
            <section class="col-xs-12 col-md-6">

                <form class="form-horizontal" name="userEntryForm" ng-submit="formz.submitUserEntry(userEntryForm.$valid)">
                    <div>
                        <label> Current User: {{formz.formInfo.userName}}</label>
                        <!--
                        <input class="input-md" type="text" ng-model="formz.userIdChange" >
                        <input ng-model="formz.formInfo.userName" type="text">
                        -->

                    </div>
                    <div>
                        <div class="form-group">
                            <label>{{formz.formInfo.userId}}</label>
                        </div>
                        <div ng-controller='HtmlEditController as htmledit'>
                            <div class="editor-buttons">
                                <editor-element></editor-element>
                            </div>

                            <editor-canvas></editor-canvas>
                        </div>
                    </div>
                    <div class="user-submit">
                        <button type="submit" ng-click="formz.submit = true" class="btn btn-primary">Post Entry</button>
                    </div>

                </form>

            </section>
            <section class="col-xs-12 col-md-6">
                <div>
                    <button class='btn btn-sm btn-primary' ng-model='socketc.chatBtnStates.createActive' 
                            btn-checkbox>Load By User</button>
                </div>
                <ul class="user-entries">
                     <li ng-repeat="entry in formz.formInfo.userComments track by $index">
                         <h4>{{entry.author}}</h4>
                         <div ng-bind-html="entry.comment"></div>
                     </li>
                </ul>
            </section>
        </div>
    </div>
</div>
