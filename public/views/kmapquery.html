
<!-- Find Teammates (Query) Form -->
<div ng-controller='MapQueryCtrl as kmapsq'>
    <div class="col-md-5">

        <!-- Creates Main Panel -->
        <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
                <h2 class="panel-title text-center">Find Teammates! (Map Query) <i class="fa fa-search"></i></h2>
            </div>

            <!-- Panel Body -->
            <div class="panel-body">

                <!-- Creates Form -->
                <form name ="queryForm">

                    <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                    <div class="form-group">
                        <label for="latitude">Your Latitude</label>
                        <input type="text" class="form-control" id="latitude" placeholder="41.5" ng-model="kmapsq.formData.latitude" readonly>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Your Longitude</label>
                        <input type="text" class="form-control" id="longitude" placeholder="-81.35" ng-model="kmapsq.formData.longitude" readonly>
                    </div>
                    <div class="form-group">
                        <label for="distance">Max. Distance (miles)</label>
                        <input type="text" class="form-control" id="distance" placeholder="500" ng-model="kmapsq.formData.distance">
                    </div>

                    <!-- Note ng-true-value which translates check values into explicit gender strings -->
                    <label>Gender</label>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkmale" value="Male" ng-model="kmapsq.formData.male" ng-true-value = "'Male'">
                            Male
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkfemale" value="Female" ng-model="kmapsq.formData.female" ng-true-value="'Female'">
                            Female
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkother" value="What's it to ya?" ng-model="kmapsq.formData.other" ng-true-value="'What\'s it to ya?'">
                            What's it to ya?
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="minage">Min. Age</label>
                        <input type="number" class="form-control" id="minage" placeholder="5" ng-model="kmapsq.formData.minage">
                    </div>
                    <div class="form-group">
                        <label for="maxage">Max Age</label>
                        <input type="number" class="form-control" id="maxage" placeholder="80" ng-model="kmapsq.formData.maxage">
                    </div>
                    <div class="form-group">
                        <label for="favlang">Favorite Language</label>
                        <input type="text" class="form-control" id="favlang" placeholder="Fortran" ng-model="kmapsq.formData.favlang">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="kmapsq.formData.verified"> <strong>Include Only HTML5 Verified Locations?</strong>
                            </label>
                        </div>
                    </div>

                    <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                    <button type="submit" class="btn btn-danger btn-block" ng-click="kmapsq.queryUsers()">Search</button>
                </form>
            </div>

            <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
            <div ng-show="queryCount>0" class="panel-footer">
                <p class="text-center">Hot Dang! We Found {{kmapsq.queryCount}} Teammates.</p>
            </div>
        </div>
    </div>
</div>
