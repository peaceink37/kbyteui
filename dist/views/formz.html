<div ng-controller='FormzCtrl as formz'>
    <div class="container">
        <div class="row">
            <section class="col-xs-12 col-md-6">
                <form class="form-horizontal" name="userEntryForm" ng-submit="formz.submitUserEntry(userEntryForm.$valid)">
                    <div>
                        <label class="col-xs-12">Enter Your User Id</label>
                        <input class="input-md" type="text" ng-model="formz.userIdChange">
                        <input ng-model="formz.formInfo.userName" type="text">
                    </div>
                    <div>
                        <div class="form-group">
                            <label>{{formz.formInfo.userId}}</label>
                        </div>
                        <div class="form-group">
                            <label>{{formz.formInfo.userName}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">{{formz.formInfo.userName}} Comment</label>
                            <textarea ng-model="formz.formInfo.comments" ng-maxlength="300"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 user-submit">
                        <button type="submit" class="btn btn-primary">Post Entry</button>
                    </div>

                </form>
                <h3>{{formz.setEntryMessage}}</h3>
            </section>
            <section class="col-xs-12 col-md-6">
                <ul class="user-entries">
                     <li ng-repeat="entry in formz.formInfo.userComments track by $index">
                         <h4>{{entry.user}}</h4>
                         <p>{{entry.comments}}</p>
                     </li>
                </ul>
            </section>
        </div>
    </div>
</div>
